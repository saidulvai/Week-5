<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CarMart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
  </head>
  <body style="background-color: antiquewhite;">
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark container">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}">CarMart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-1">
            <li class="nav-item">
              <a class="nav-link btn-info rounded" aria-current="page" href="{% url "home" %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link btn-success rounded " aria-current="page" href="{% url "add_car" %}">Add Car</a>
              </li>
              {% endif%}
            <li class="nav-item">
                <a class="nav-link btn-warning rounded" href="{% url "profile" %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-danger rounded" href="{% url "user_logout" %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link btn-success rounded" href="{% url "user_login" %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-danger rounded" href="{% url "user_register" %}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block title %}{% endblock title %}
        {% block content %}{% endblock content %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
